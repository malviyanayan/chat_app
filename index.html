<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Chat Application</title>
    <!-- Bootstrap css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- my custom css -->
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesomr cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="temp.css">
</head>

<body>

    <nav>
        <div id="navbar">
            <div id="logo">
                <img src="images/my_chat_logo.png">
            </div>

            <div id="nav-options">
                <div class="nav-option">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-comment"></i>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-mobile-button"></i>
                </div>

                <div class="nav-option" id="nav-op-disp">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div id="nav-menu-clicked">
                <div class="nav-option" id="hidden-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="nav-option men-op">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="nav-option men-op">
                    <i class="fa-solid fa-comment men-op"></i>
                </div>
                <div class="nav-option men-op">
                    <i class="fa-solid fa-mobile-button"></i>
                </div>
            </div>
        </div>
    </nav>


    <!-- Main Container started from here -->
    <div id="main-container">
        <!-- Chat box -->
        <div id="main-left">
            <div id="chat-cont-head">
                <h2>Chat</h2>
                <div id="new-chat">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <span>New Chat</span>
                </div>
            </div>
            <div id="chat-search">
                <input type="search" placeholder="Search a chat ...">
                <!-- <input type="button" id="search-btn" value="Search"> -->
            </div>

            <div id="chats">
                

            </div>
        </div>

        <!-- chats -->
        <div id="main-right">
            <div id="chat-top">
                <span>
                    <img src="images/dp.png">
                    <h3>Nayan Soni</h3>
                </span>
                <span>
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </span>
            </div>

            <div id="messege-send">
                <input type="text" id="message" placeholder="Enter Message...">
                <input type="submit" value="Send" id="m-send-btn">
            </div>
        </div>
    </div>


    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- My own script -->
    <script src="script.js"></script>
</body>

</html>
